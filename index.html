<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Calculated Chaos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="gameTitle">Calculated Chaos</h1>
    <canvas id="gameCanvas"></canvas>
    <div id="mobileControls" class="mobile-only">
      <div class="control-buttons">
        <div class="control-row">
          <button id="jumpBtn" class="control-btn jump-btn">↑</button>
        </div>
        <div class="control-row">
          <button id="leftBtn" class="control-btn direction-btn">←</button>
          <button id="downBtn" class="control-btn direction-btn">↓</button>
          <button id="rightBtn" class="control-btn direction-btn">→</button>
        </div>
      </div>
    </div>

    <div id="gameOverScreen" class="game-over-hidden">
      <div class="game-over-content">
        <h2>GAME OVER</h2>
        <p id="survivalTimeDisplay">You survived for: 00:00</p>
        <button id="playAgainButton">Play Again</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
